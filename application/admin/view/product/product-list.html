<body class="pos-r">

<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" onclick="product_add('添加产品','{:url('Product/proadd')}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a></span></div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value=""></th>
						<th width="40">ID</th>
						<th>产品编码</th>
						<th>品牌</th>
						<th width="60">缩略图</th>
						<th width="100">产品名称</th>
						<th width="80">产品类型</th>
						<th width="100">单价</th>
						<th width="100">库存</th>
						<th width="60">发布状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
				{volist name="res" id="vo"}
					<tr class="text-c va-m">
						<td><input type="checkbox" value="" name=""></td>
						<td>{$vo.id}</td>
						<td>{$vo.product_id}</td>
						<td>{$vo.pinpai}</td>
						<td><img width="60" class="product-thumb" src="{$vo.img_src}"></td>
						
						<td class="text-l">{$vo.product_title}</td>
						<td >{$vo.product_type}</td>
						<td><span class="price">{$vo.price}</span></td>
						<td>{$vo.stock}</td>
						<td class="td-status"><a href="{:url('Product/status',['id'=>$vo.id,'status'=>$vo.status==1?0:1])}" title="点击修改状态">{$vo.status|status}</a></td>
						<td class="td-manage">
							<a style="text-decoration:none"  href="{:url('Product/addSpec',['product_id'=>$vo.product_id])}">添加规格</a>

							<a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','{:url('Product/edit',['id'=>$vo.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>

							<a style="text-decoration:none" class="ml-5" onClick="product_del('{:url('product/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
				{/volist}
				</tbody>
			</table>
		</div>
	</div>
</div>

/*产品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-查看*/
function product_show(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);

}
/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
	$.post(url,{'id':id},function(){
		$("")
	},'json');
}

<title>新增图片</title>
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
{switch name="id" }
{case value=""}
    <form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" method="post" action="__URL__/insert">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="picture_title" name="picture_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片链接地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="picture_url" name="picture_url">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                <select name="picture_type" class="select">
                {volist name="picture_type" id="vo"}
                    <option value="{$key}">{$vo}</option>
                {/volist}
                </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="" name="listorder">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">封面图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file"  name="img_src" value=" " placeholder="请选择文件 ">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">多图上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file"  name="img_srcn[]" value=" " multiple="multiple" placeholder="请选择文件 ">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
    {/case}
    {default /}
    <form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" method="post" action="__URL__/updata?id={$getInfoByIds['id']}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$getInfoByIds['picture_title']}" placeholder="" id="picture_title" name="picture_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片链接地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$getInfoByIds['picture_url']}" placeholder="" id="picture_url" name="picture_url">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                <select name="picture_type" class="select">
                {volist name="picture_type" id="vo"}
                    <option value="{$key}">{$vo}</option>
                {/volist}
                </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$getInfoByIds['listorder']}" placeholder="" id="" name="listorder">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">封面图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file"  name="img_src" value=" " placeholder="请选择文件 ">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">封面图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" value="{$getInfoByIds['img_src']}" name="img">
                <img src="{$getInfoByIds['img_src']}" alt="" width="200px" height="200px" style="border:1px solid #EFEEF0;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">多图上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file"  name="img_srcn[]" value=" " multiple="multiple" placeholder="请选择文件 ">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">多图上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" value="{$getInfoByIds['img_srcn']}" name="imgs">
                {volist name="img_srcn" id="vo"}
                 <img src="{$vo}" alt="" width="200px" height="200px" style="border:1px solid #EFEEF0;margin-bottom:5px;">
                {/volist}
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 更新</button>
                
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
    {/switch}
</div>
